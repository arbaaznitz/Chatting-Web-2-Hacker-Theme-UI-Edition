<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SECURE_TERMINAL::v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #0f0;
            --dark-bg: #000000;
            --terminal-green: #00ff00;
            --cyber-blue: #0ff;
            --dark-gray: #1a1a1a;
            --error-red: #ff0033;
            --warning-yellow: #ffcc00;
            --success-green: #00ff99;
        }
        
        body { 
            background-color: var(--dark-bg);
            color: var(--terminal-green);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
            box-sizing: border-box;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0,0,0,0.97), rgba(0,0,0,0.9)),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 0, 0.05) 2px,
                    rgba(0, 255, 0, 0.05) 4px
                );
            z-index: -1;
            pointer-events: none;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0.07;
        }

        h2 {
            color: var(--cyber-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--cyber-blue);
            margin: 30px 0;
            text-align: center;
            font-size: 1.5em;
            position: relative;
            padding: 10px 0;
        }

        h2::before, h2::after {
            content: '';
            position: absolute;
            top: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(
                to right,
                transparent,
                var(--cyber-blue),
                transparent
            );
        }

        h2::after {
            top: auto;
            bottom: 0;
        }

        .input-container {
            background: rgba(0, 20, 0, 0.8);
            padding: 30px;
            border: 1px solid var(--terminal-green);
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.2),
                inset 0 0 20px rgba(0, 255, 0, 0.1);
            max-width: 400px;
            margin: 100px auto;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .input-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--terminal-green), 
                var(--cyber-blue), 
                var(--terminal-green), 
                var(--cyber-blue));
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { opacity: 0.5; }
            50% { opacity: 0.8; }
            100% { opacity: 0.5; }
        }

        input, textarea {
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid var(--terminal-green);
            color: var(--terminal-green);
            font-family: 'Share Tech Mono', monospace;
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
            position: relative;
            resize: vertical;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(0, 255, 0, 0.5);
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 
                0 0 15px var(--terminal-green),
                inset 0 0 5px var(--terminal-green);
            border-color: var(--cyber-blue);
        }

        button {
            background: transparent;
            color: var(--terminal-green);
            border: 1px solid var(--terminal-green);
            padding: 12px 25px;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            margin: 10px 0;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 0, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: rgba(0, 255, 0, 0.1);
            color: var(--cyber-blue);
            box-shadow: 
                0 0 20px var(--terminal-green),
                inset 0 0 10px var(--terminal-green);
            text-shadow: 0 0 5px var(--cyber-blue);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #content {
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid var(--terminal-green);
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            height: 400px;
            overflow-y: auto;
            box-shadow: 
                inset 0 0 20px rgba(0, 255, 0, 0.2),
                0 0 15px rgba(0, 255, 0, 0.1);
            position: relative;
            backdrop-filter: blur(5px);
        }

        .entry {
            border: 1px solid rgba(0, 255, 0, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
            transition: all 0.3s ease;
            background: rgba(0, 20, 0, 0.5);
        }

        /* Message header layout */
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .message-left {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .entry::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 2px;
            background: var(--cyber-blue);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .entry:hover {
            background: rgba(0, 255, 0, 0.05);
            border-color: var(--cyber-blue);
        }

        .entry:hover::before {
            opacity: 1;
        }

        .username {
            color: var(--cyber-blue);
            font-weight: bold;
            text-shadow: 0 0 5px var(--cyber-blue);
            display: inline-block;
            padding: 2px 5px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 2px;
        }

        .message {
            color: var(--terminal-green);
            margin: 10px 0;
            line-height: 1.4;
            position: relative;
        }

        .message pre {
            color: var(--terminal-green);
            background: rgba(0, 20, 0, 0.3);
            padding: 15px;
            border-radius: 4px;
            border-left: 3px solid var(--cyber-blue);
            margin: 10px 0;
            position: relative;
            overflow-x: auto;
        }

        .message pre::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(
                    rgba(0, 255, 0, 0.05) 50%,
                    transparent 50%
                );
            background-size: 100% 4px;
            pointer-events: none;
        }

        .timestamp {
            color: rgba(0, 255, 0, 0.5);
            font-size: 0.8em;
            padding: 2px 5px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 2px;
            float: right;
        }

        /* Scrollbar Styling */
        /* Show scrollbar for Chrome, Safari and Opera */
        #content::-webkit-scrollbar {
            width: 12px; /* Increased width for better visibility */
            display: block;
            background: rgba(0, 20, 0, 0.3);
        }

        #content::-webkit-scrollbar-track {
            background: rgba(0, 20, 0, 0.5);
            border: 1px solid rgba(0, 255, 0, 0.1);
            border-radius: 6px;
            margin: 5px;
        }

        #content::-webkit-scrollbar-thumb {
            background: linear-gradient(
                to bottom,
                var(--terminal-green),
                rgba(0, 255, 0, 0.7)
            );
            border-radius: 6px;
            border: 2px solid rgba(0, 255, 0, 0.2);
            box-shadow: 
                0 0 10px var(--terminal-green),
                inset 0 0 6px var(--terminal-green);
            min-height: 40px; /* Minimum height for better grabbing */
        }

        #content::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(
                to bottom,
                var(--cyber-blue),
                rgba(0, 255, 255, 0.7)
            );
            box-shadow: 
                0 0 15px var(--cyber-blue),
                inset 0 0 8px var(--cyber-blue);
            border: 2px solid rgba(0, 255, 255, 0.3);
        }

        #content::-webkit-scrollbar-thumb:active {
            background: var(--cyber-blue);
            box-shadow: 
                0 0 20px var(--cyber-blue),
                inset 0 0 10px var(--cyber-blue);
        }

        /* Show scrollbar for Firefox */
        #content {
            scrollbar-width: thin;
            scrollbar-color: var(--terminal-green) rgba(0, 20, 0, 0.5);
            scrollbar-gutter: stable;
            padding-right: 10px; /* Add padding to prevent content overlap */
        }

        /* Show scrollbar for Edge and IE */
        #content {
            -ms-overflow-style: auto;
        }

        /* Add hover effect to the scrollbar area */
        #content:hover::-webkit-scrollbar-track {
            background: rgba(0, 20, 0, 0.7);
            border-color: rgba(0, 255, 0, 0.2);
        }

        /* Add scrollbar corner styling */
        #content::-webkit-scrollbar-corner {
            background: rgba(0, 20, 0, 0.5);
            border-radius: 0 0 6px 0;
        }

        /* Also add scrollbar for textarea */
        #userInput::-webkit-scrollbar {
            width: 8px;
            display: block;
        }

        #userInput::-webkit-scrollbar-track {
            background: rgba(0, 20, 0, 0.5);
            border-radius: 4px;
        }

        #userInput::-webkit-scrollbar-thumb {
            background: var(--terminal-green);
            border-radius: 4px;
            box-shadow: 0 0 5px var(--terminal-green);
        }

        #userInput::-webkit-scrollbar-thumb:hover {
            background: var(--cyber-blue);
            box-shadow: 0 0 10px var(--cyber-blue);
        }

        #userInput {
            scrollbar-width: thin;
            scrollbar-color: var(--terminal-green) rgba(0, 20, 0, 0.5);
            -ms-overflow-style: auto;
        }

        .terminal-text {
            color: var(--terminal-green);
            font-size: 14px;
            margin: 5px 0;
            font-family: 'Share Tech Mono', monospace;
            position: relative;
            padding-left: 20px;
        }

        .terminal-text::before {
            content: '>';
            position: absolute;
            left: 0;
            color: var(--cyber-blue);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        #btnContainer {
            position: relative;
            padding: 20px;
            background: rgba(0, 20, 0, 0.4);
            border: 1px solid var(--terminal-green);
            margin: 20px auto;
            max-width: 800px;
            backdrop-filter: blur(5px);
        }

        .number {
            color: var(--warning-yellow);
            font-weight: bold;
            margin-right: 10px;
            opacity: 0.8;
        }

        /* Status indicators */
        .status-line {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 20, 0, 0.9);
            padding: 5px 10px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
            border-top: 1px solid var(--terminal-green);
            height: 30px;
            box-sizing: border-box;
        }

        .status-item {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            padding: 2px 5px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 2px;
            white-space: nowrap;
            font-size: 10px;
            flex: 1;
            min-width: 0;
            text-align: center;
        }

        /* Loading animation */
        #content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, 
                transparent,
                var(--cyber-blue),
                var(--terminal-green),
                var(--cyber-blue),
                transparent
            );
            animation: loading 2s infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Mobile-specific enhancements */
        @media (max-width: 600px) {
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                -webkit-text-size-adjust: 100%;
                touch-action: pan-y pinch-zoom;
                position: relative; /* Changed from fixed to allow refresh */
            }
            
            body { 
                padding: 5px; 
                font-size: 16px;
            }
            
            .input-container { 
                padding: 10px;
                margin: 10px auto;
                width: calc(100% - 20px);
                max-width: none;
                box-sizing: border-box;
            }
            
            #btnContainer {
                width: calc(100% - 10px);
                padding: 8px;
                margin: 5px auto;
                box-sizing: border-box;
            }

            #btnContainer h2 {
                margin: 8px 0;
                font-size: 16px;
            }

            .terminal-text {
                margin: 3px 0;
                font-size: 12px;
            }
            
            input {
                height: 35px;
                margin: 5px 0;
                padding: 5px 8px;
            }

            textarea {
                min-height: 60px;
                margin: 5px 0;
                padding: 5px 8px;
            }
            
            button {
                height: 35px;
                margin: 5px 0;
                padding: 0 15px;
            }
            
            #content { 
                height: calc(75vh - 40px);
                width: calc(100% - 10px);
                margin: 5px auto;
                padding: 8px;
                -webkit-overflow-scrolling: touch;
                overflow-x: hidden;
                position: relative;
                box-sizing: border-box;
                max-width: 100%;
            }
            
            .entry {
                padding: 15px;
                position: relative;
            }
            
            .message-header {
                margin-bottom: 15px;
                position: relative;
                text-align: right; /* Align copy button to right */
            }

            .message-copy-btn {
                display: inline-block;
                font-size: 11px;
                padding: 4px 12px;
                margin-bottom: 15px; /* Space after copy button */
            }

            .message-left {
                display: block;
                width: 100%;
                margin-top: 15px; /* Space between copy button and number/username */
            }

            .number, .username {
                display: inline-block;
            }

            .message {
                margin-top: 10px;
                clear: both;
            }

            /* Remove previous mobile styles */
            .message-header {
                flex-direction: column;
                align-items: initial;
            }

            .message-copy-btn {
                position: static;
                float: right;
            }
        }

        /* Fix for iOS form elements */
        @supports (-webkit-touch-callout: none) {
            input, textarea, button {
                -webkit-appearance: none;
                appearance: none;
            }
            
            textarea, input[type="text"], input[type="password"] {
                font-size: 16px;
            }
        }

        /* Prevent pull-to-refresh on mobile */
        body {
            overscroll-behavior-y: contain;
        }

        /* Ensure proper touch target sizes */
        button, input, .status-item {
            min-height: 44px;
        }

        /* Tablet Responsive Design */
        @media (min-width: 601px) and (max-width: 1024px) {
            body {
                padding: 15px;
            }
            
            .input-container {
                max-width: 600px;
                margin: 40px auto;
            }
            
            #content {
                width: 95%;
                max-width: 800px;
                height: 60vh;
            }
            
            #btnContainer {
                width: 95%;
                max-width: 800px;
            }
        }

        /* Ensure proper viewport scaling */
        @viewport {
            width: device-width;
            zoom: 1.0;
        }

        /* Fix for iOS devices */
        @supports (-webkit-overflow-scrolling: touch) {
            body {
                -webkit-overflow-scrolling: touch;
            }
            
            #content {
                -webkit-overflow-scrolling: touch;
            }
        }

        /* High DPI screens */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            input, button, textarea {
                font-size: 16px; /* Prevent zoom on focus in iOS */
            }
        }

        /* Copy button styles - Only show on mobile */
        .copy-button {
            display: none; /* Hidden by default */
        }

        /* Only show copy button on mobile devices */
        @media (max-width: 600px) {
            .copy-button.show {
                display: flex;
                align-items: center;
                justify-content: center;
                animation: fadeIn 0.3s ease;
                position: fixed;
                bottom: 40px;
                right: 20px;
                background: rgba(0, 20, 0, 0.9);
                border: 1px solid var(--terminal-green);
                color: var(--terminal-green);
                padding: 10px 20px;
                border-radius: 4px;
                font-family: 'Share Tech Mono', monospace;
                z-index: 1000;
                backdrop-filter: blur(5px);
                box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
                font-size: 14px;
                transition: all 0.3s ease;
            }
        }

        /* Prevent pull-to-refresh on mobile */
        body {
            overscroll-behavior-y: contain;
        }

        /* Message copy button styling */
        .message-copy-btn {
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid var(--terminal-green);
            color: var(--terminal-green);
            padding: 5px 15px;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            font-size: 12px;
            border-radius: 3px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            float: right;
            margin-left: auto;
        }

        .message-copy-btn:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: var(--cyber-blue);
            color: var(--cyber-blue);
            box-shadow: 0 0 10px var(--terminal-green);
        }

        .message-copy-btn:active {
            transform: scale(0.98);
            box-shadow: 0 0 15px var(--cyber-blue);
        }

        .message-copy-btn::before {
            content: '⎘';
            font-size: 14px;
            opacity: 0.8;
        }

        .message-copy-btn.copied {
            background: rgba(0, 255, 0, 0.1);
            border-color: var(--cyber-blue);
            color: var(--cyber-blue);
            pointer-events: none;
        }

        /* Add animation for copy feedback */
        @keyframes copyFeedback {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .message-copy-btn.copied {
            animation: copyFeedback 0.3s ease;
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg" class="matrix-bg"></canvas>

    <!-- Lock Screen -->
    <div class="input-container">
        <h2>SECURE_TERMINAL::v2.0</h2>
        <div class="terminal-text">Authentication required</div>
        <input type="password" id="password" placeholder="Enter access key" autofocus>
        <button class="unlock-btn" onclick="unlockLinks()">INITIALIZE_SESSION</button>
    </div>

    <!-- Main Content (Initially Hidden) -->
    <div id="btnContainer" style="display: none;">
        <h2>ENCRYPTED_CHANNEL::ACTIVE</h2>
        <div class="terminal-text">User_identification</div>
        <input id="username" type="text" placeholder="Enter handle">
        
        <div class="terminal-text">Message_input</div>
        <textarea id="userInput" placeholder="Compose transmission..." rows="4"></textarea>
        
        <button id="sendButton" onclick="saveText()">TRANSMIT_DATA</button>

        <h2>TRANSMISSION_LOG</h2>
        <div id="content">Establishing secure connection...</div>
    </div>

    <div class="status-line">
        <span class="status-item">STATUS: ACTIVE</span>
        <span class="status-item">ENCRYPTION: ENABLED</span>
        <span class="status-item">CHANNEL: SECURE</span>
        <span class="status-item" id="connection-status">CONNECTION: STABLE</span>
    </div>

    <!-- Add copy feedback element -->
    <div id="copyFeedback" class="copy-feedback"></div>
    <button id="copyButton" class="copy-button" style="display: none;">Copy Text</button>

    <script>
        // Matrix background effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width/fontSize;

        const rainDrops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i*fontSize, rainDrops[i]*fontSize);
                
                if(rainDrops[i]*fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        }

        setInterval(draw, 30);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Remove the heart creation functions
        function unlockLinks() {
            const password = "8787"; // Direct password comparison
            const passwordInput = document.getElementById("password");
            const enteredPassword = passwordInput.value;

            if (enteredPassword === password) {
                sessionStorage.setItem("accessGranted", "true");
                document.querySelector(".input-container").style.display = "none"; 
                document.getElementById("btnContainer").style.display = "block";
                document.getElementById("username").focus(); // Focus on username after unlock
            } else {
                alert("Incorrect password! Access denied.");
                passwordInput.value = ""; // Clear the input field
                passwordInput.focus(); // Re-focus on the password box
            }
        }

        // Unlock using Enter key
        document.getElementById("password").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                unlockLinks();
            }
        });

        // Ensure password is required after every refresh
        window.onload = function() {
            sessionStorage.removeItem("accessGranted"); // Remove stored access
            document.getElementById("btnContainer").style.display = "none";
            document.getElementById("password").focus();
        };

        const scriptURL = "https://script.google.com/macros/s/AKfycbwOTsEZYVOGLI208AwrXf5eHHDVRYfl6iPl3RnJG_zjDgulWup1Am_kEpuFdU01WFFR/exec"; 

        // Add sanitization function to escape HTML
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function saveText() {
            let username = escapeHtml(document.getElementById("username").value.trim() || "ChattingWeb");
            let text = escapeHtml(document.getElementById("userInput").value);
            let sendButton = document.getElementById("sendButton");

            if (text.length === 0) {
                alert("Please enter a message before sending.");
                return;
            }

            sendButton.disabled = true;
            sendButton.textContent = "Sending...";

            let now = new Date();
            let formattedTime = now.getHours().toString().padStart(2, '0') + ":" +
                               now.getMinutes().toString().padStart(2, '0') + " | " +
                               now.getDate().toString().padStart(2, '0') + "/" +
                               (now.getMonth() + 1).toString().padStart(2, '0') + "/" +
                               now.getFullYear();

            let finalMessage = username + "||" + text.replace(/\n/g, "{{newline}}") + "||" + formattedTime;

            fetch(scriptURL, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "text=" + encodeURIComponent(finalMessage)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById("userInput").value = "";
                sendButton.disabled = false;
                sendButton.textContent = "TRANSMIT_DATA";
                loadContent();
            })
            .catch(error => {
                alert("Error sending message!");
                sendButton.disabled = false;
                sendButton.textContent = "TRANSMIT_DATA";
            });
        }

        function loadContent() {
            fetch(scriptURL)
            .then(response => response.json())
            .then(data => {
                let contentDiv = document.getElementById("content");
                let lines = data.content.split("\n").filter(line => line.trim() !== "");
                contentDiv.innerHTML = "";

                lines.reverse().forEach((line, index) => {
                    let parts = line.split("||");
                    if (parts.length < 3) return;

                    let entryDiv = document.createElement("div");
                    entryDiv.className = "entry";

                    // Create message header for copy button
                    let messageHeader = document.createElement("div");
                    messageHeader.className = "message-header";

                    // Create copy button
                    let copyBtn = document.createElement("button");
                    copyBtn.className = "message-copy-btn";
                    copyBtn.textContent = "COPY MESSAGE";
                    copyBtn.onclick = function() {
                        let messageText = parts[1].replace(/{{newline}}/g, "\n");
                        
                        navigator.clipboard.writeText(messageText).then(() => {
                            copyBtn.textContent = "COPIED!";
                            copyBtn.classList.add("copied");
                            setTimeout(() => {
                                copyBtn.textContent = "COPY MESSAGE";
                                copyBtn.classList.remove("copied");
                            }, 2000);
                        }).catch(err => {
                            let textarea = document.createElement("textarea");
                            textarea.value = messageText;
                            document.body.appendChild(textarea);
                            textarea.select();
                            document.execCommand("copy");
                            document.body.removeChild(textarea);
                            
                            copyBtn.textContent = "COPIED!";
                            copyBtn.classList.add("copied");
                            setTimeout(() => {
                                copyBtn.textContent = "COPY MESSAGE";
                                copyBtn.classList.remove("copied");
                            }, 2000);
                        });
                    };

                    // Add copy button to header
                    messageHeader.appendChild(copyBtn);

                    // Create left side with number and username
                    let messageLeft = document.createElement("div");
                    messageLeft.className = "message-left";

                    let numberSpan = document.createElement("span");
                    numberSpan.className = "number";
                    numberSpan.textContent = `${lines.length - index}. `;

                    let usernameSpan = document.createElement("span");
                    usernameSpan.className = "username";
                    usernameSpan.textContent = parts[0].trim();

                    messageLeft.appendChild(numberSpan);
                    messageLeft.appendChild(usernameSpan);

                    let messageDiv = document.createElement("div");
                    messageDiv.className = "message";

                    let preElement = document.createElement("pre");
                    preElement.style.margin = "0";
                    preElement.style.fontFamily = "inherit";
                    preElement.style.whiteSpace = "pre-wrap";
                    preElement.style.wordWrap = "break-word";
                    preElement.textContent = parts[1].replace(/{{newline}}/g, "\n");

                    let timestampSpan = document.createElement("span");
                    timestampSpan.className = "timestamp";
                    timestampSpan.textContent = parts[2].trim();

                    messageDiv.appendChild(preElement);

                    // Append elements in the new order for mobile layout
                    entryDiv.appendChild(messageHeader); // Copy button at top right
                    entryDiv.appendChild(messageLeft); // Number and username
                    entryDiv.appendChild(messageDiv); // Message content
                    entryDiv.appendChild(document.createElement("br"));
                    entryDiv.appendChild(timestampSpan); // Timestamp at bottom

                    contentDiv.appendChild(entryDiv);
                });
            });
        }

        document.getElementById("userInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter" && event.shiftKey) {
                event.preventDefault();
                saveText();
            }
        });

        loadContent();
        setInterval(loadContent, 5000);
        
        // Disable Right Click
        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
        });

        // Disable Specific Key Combinations
        document.addEventListener("keydown", function (event) {
            if (
                event.key === "F12" || 
                (event.ctrlKey && event.shiftKey && (event.key === "I" || event.key === "J")) || 
                (event.ctrlKey && event.key === "U")
            ) {
                event.preventDefault();
            }
        });

        // Prevent Developer Tools via Debugger
        (function() {
            function detectDevTools() {
                debugger;
            }
            setInterval(detectDevTools, 100);
        })();

        // Update textarea to preserve formatting
        const textarea = document.getElementById("userInput");
        textarea.style.whiteSpace = "pre-wrap";
        textarea.style.wordWrap = "break-word";

        // Add username to message box navigation
        document.getElementById("username").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("userInput").focus();
            }
        });

        // Improved text selection and copy functionality
        let copyTimeout;
        let selectedText = '';

        function showCopyFeedback() {
            const feedback = document.getElementById('copyFeedback');
            feedback.classList.add('show');
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 1500);
        }

        document.addEventListener('selectionchange', function() {
            const selection = window.getSelection();
            selectedText = selection.toString().trim();
            const copyButton = document.getElementById('copyButton');
            
            // Only show copy button on mobile devices
            if (window.innerWidth <= 600) {
                if (selectedText && selectedText.length > 0) {
                    copyButton.classList.add('show');
                    copyButton.classList.remove('copied');
                    copyButton.textContent = 'Copy Text';
                    
                    // Clear any existing timeout
                    if (copyTimeout) {
                        clearTimeout(copyTimeout);
                    }
                    // Set new timeout
                    copyTimeout = setTimeout(() => {
                        copyButton.classList.remove('show');
                    }, 5000);
                } else {
                    copyButton.classList.remove('show');
                }
            }
        });

        document.getElementById('copyButton').addEventListener('click', async function() {
            if (selectedText) {
                try {
                    // Try using modern clipboard API
                    await navigator.clipboard.writeText(selectedText);
                    this.textContent = 'Copied!';
                    this.classList.add('copied');
                    showCopyFeedback();
                    
                    // Create a temporary input for fallback and keyboard suggestion
                    const tempInput = document.createElement('input');
                    tempInput.style.position = 'absolute';
                    tempInput.style.left = '-9999px';
                    tempInput.value = selectedText;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    tempInput.setSelectionRange(0, 99999);
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);
                    
                    setTimeout(() => {
                        this.classList.remove('show');
                        this.classList.remove('copied');
                        this.textContent = 'Copy Text';
                    }, 1500);
                } catch (err) {
                    // Fallback for older devices
                    const tempInput = document.createElement('textarea');
                    tempInput.value = selectedText;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    try {
                        document.execCommand('copy');
                        this.textContent = 'Copied!';
                        this.classList.add('copied');
                        showCopyFeedback();
                    } catch (err) {
                        this.textContent = 'Failed to copy';
                        console.error('Failed to copy text: ', err);
                    }
                    document.body.removeChild(tempInput);
                }
            }
        });

        // Improved touch handling for copy button
        document.addEventListener('touchstart', function(e) {
            const copyButton = document.getElementById('copyButton');
            const feedback = document.getElementById('copyFeedback');
            if (!e.target.closest('.message') && 
                !e.target.closest('.copy-button') && 
                !e.target.closest('.copy-feedback')) {
                copyButton.classList.remove('show');
                feedback.classList.remove('show');
            }
        });

        // Enable pull-to-refresh
        document.body.style.overscrollBehavior = 'auto';
        
        // Update existing mobile touch handling
        document.addEventListener('touchmove', function(e) {
            // Allow vertical scrolling
            if (e.touches.length === 1) {
                e.stopPropagation();
            }
        }, { passive: true });
    </script>
